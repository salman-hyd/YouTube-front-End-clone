<!DOCTYPE html>
<html>
  <head>
    <title>youtube.com clone</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Include the Roboto font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link external stylesheets -->
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/vidio.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>

  <body>
    <!-- Header section -->
    <header class="header">
      <div class="left-section">
        <!-- Hamburger menu icon -->
        <img
          class="hamburger-menu"
          src="icons/hamburger-menu.svg"
          alt="no photo"
        />
        <!-- YouTube logo -->
        <img class="youtube-logo" src="icons/youtube-logo.svg" alt="no photo" />
      </div>

      <div class="middle-section">
        <!-- Search bar -->
        <input class="search-bar" type="text" placeholder="search" />
        <!-- Search button with icon -->
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg" alt="no photo" />
          <div class="tooltip">Search</div>
        </button>
        <!-- Voice search button -->
        <button class="voice-button">
          <img
            class="voice-search-icon"
            src="icons/voice-search-icon.svg"
            alt="Voice Search"
          />
          <div class="tooltip">Search With Your Voice</div>
        </button>
      </div>

      <!-- Right section of the header -->
      <div class="right-section">
        <!-- Upload button -->
        <div class="upload-icon-container">
          <img class="upload-icon" src="icons/upload.svg" alt="Upload" />
          <div class="tooltip">Create</div>
        </div>
        <!-- YouTube apps button -->
        <div class="youtube-icon-container">
          <img
            class="youtube-apps-icon"
            src="icons/youtube-apps.svg"
            alt="YouTube Apps"
          />
          <div class="tooltip">YouTube apps</div>
        </div>
        <!-- Notifications button -->
        <div class="notifications-icon-container">
          <img
            class="notifications-icon"
            src="icons/notifications.svg"
            alt="Notifications"
          />
          <div class="notifications-count">3</div>
          <div class="tooltip">Notifications</div>
        </div>
        <!-- User profile picture -->
        <img
          class="current-user-picture"
          src="intro-to-html/images.jpg"
          alt="User Picture"
        />
      </div>
    </header>

    <!-- Sidebar navigation menu -->
    <nav class="sidebar">
      <!-- Sidebar link for Home -->
      <div class="sidebar-link">
        <img src="icons/home.svg" alt="Home Icon" />
        <div>Home</div>
      </div>
      <!-- Sidebar link for Explore -->
      <div class="sidebar-link">
        <img src="icons/explore.svg" alt="Explore Icon" />
        <div>Explore</div>
      </div>
      <!-- Sidebar link for Subscriptions -->
      <div class="sidebar-link">
        <img src="icons/subscriptions.svg" alt="Subscriptions Icon" />
        <div>Subscriptions</div>
      </div>
      <!-- Sidebar link for Originals -->
      <div class="sidebar-link">
        <img src="icons/originals.svg" alt="Originals Icon" />
        <div>Originals</div>
      </div>
      <!-- Sidebar link for YouTube Music -->
      <div class="sidebar-link">
        <img src="icons/youtube-music.svg" alt="YouTube Music Icon" />
        <div>YouTube Music</div>
      </div>
      <!-- Sidebar link for Library -->
      <div class="sidebar-link">
        <img src="icons/library.svg" alt="Library Icon" />
        <div>Library</div>
      </div>
    </nav>

    <!-- Main content section -->
    <main>
      <section class="vidio-grid">
        <!-- Video preview 1 -->
        <div class="vidio-preview">
          <div class="thumbnail-row">
            <a href="https://youtu.be/6gTmyhRM6k0?si=gLvlMZHZkr2b2y5B">
              <img
                class="thumbnail"
                src="thumbnails/thumnail-7.webp"
                alt="Thumbnail 1"
              />
            </a>
            <div class="vidio-time">4:29</div>
          </div>
          <div class="vidio-info-grid">
            <div class="channel-picture">
              <img
                class="profile-picture"
                src="channel-pictures/channel-7.jpg"
                alt="Channel Picture"
              />
            </div>
            <div class="vidio-info">
              <p class="vidio-title">
                Charlie Puth Creates an Original Beat on the Spot With a Mug and
                a Spoon | The Tonight Show
              </p>
              <p class="vidio-author">The Tonight Show</p>
              <p class="vidio-stats">10M views Â· 1 year ago</p>
            </div>
          </div>
        </div>

        <!-- Repeat the same structure for additional videos -->
        <!-- Each video has a thumbnail, channel picture, and related information -->
        
        <!-- Additional video previews here -->
      </section>
    </main>
  </body>
</html>
